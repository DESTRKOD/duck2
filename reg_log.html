<style>

/* ===== –ö–ù–û–ü–ö–ò –ö–ê–ö –í –û–°–ù–û–í–ù–û–ú –°–ê–ô–¢–ï ===== */
.button {
  width: 100%;
  max-width: 280px;
  margin: 0 0 12px 0;
  padding: 20px 0;
  font-size: 18px;

/* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è (hover) */

  transform: translateY(-2px);
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
}

/* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è (active/pressed) */
.button.pressed {
  transform: translateY(6px) scale(.95);
  box-shadow: 0 6px 14px rgba(0,0,0,.35);
}

.button:disabled {
  background: #cccccc;
  color: #666666;

  transform: none !important;
  box-shadow: 0 8px 20px rgba(0,0,0,.25) !important;
}

.button.loading-state {
  position: relative;
  color: transparent;
}

.button.loading-state::before {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  border: 2px solid rgba(11, 60, 145, 0.3);
  border-top-color: #0b3c91;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  top: 50%;
  left: 50%;

  margin-left: -10px;
}

@keyframes spin {

  }

/* ===== –¢–ï–ö–°–¢ –ü–û–î –ö–ù–û–ü–ö–ê–ú–ò ===== */

/* ===== –°–¢–ê–¢–£–°–ù–´–ï –°–û–û–ë–©–ï–ù–ò–Ø ===== */
.status-message {

  font-weight: 700;
  text-align: center;
  display: none;
  width: 100%;
  max-width: 280px;
  box-sizing: border-box;
}

.status-loading {

}

.status-success {

}

}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

/* ===== –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ ===== */

  <!-- –ö–Ω–æ–ø–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
  <button class="button" id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

  <button class="button" id="loginBtn">–í–æ–π—Ç–∏</button>

  <button class="button" id="backBtn">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–∞–≥–∞–∑–∏–Ω</button>

<!-- –≠–ö–†–ê–ù –î–õ–Ø –£–ñ–ï –ê–í–¢–û–†–ò–ó–û–í–ê–ù–ù–´–• –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô (—Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
<div class="already-auth" id="alreadyAuthScreen">
  <div class="avatar" id="userAvatar">U</div>
  <div class="username" id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
  <div class="tg-id" id="userTgId">TG ID: ...</div>
  
  <div class="title">–í—ã —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã!</div>
  
  <button class="button" id="goToShopBtn">–ü–µ—Ä–µ–π—Ç–∏ –≤ –º–∞–≥–∞–∑–∏–Ω</button>
  <button class="button" id="logoutBtn" style="background: rgba(255,255,255,0.1); color: white; margin-top: 10px;">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
</div>

<script>
const API_URL = 'https://duck-shop-sever.onrender.com';
const SITE_URL = 'https://DESTRKOD.github.io/duck2';

// –≠–ª–µ–º–µ–Ω—Ç—ã
const registerBtn = document.getElementById('registerBtn');
const loginBtn = document.getElementById('loginBtn');
const backBtn = document.getElementById('backBtn');
const loadingMessage = document.getElementById('loadingMessage');
const successMessage = document.getElementById('successMessage');
const errorMessage = document.getElementById('errorMessage');

// –≠–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö
const authScreen = document.querySelector('.auth-screen');
const alreadyAuthScreen = document.getElementById('alreadyAuthScreen');
const goToShopBtn = document.getElementById('goToShopBtn');
const logoutBtn = document.getElementById('logoutBtn');
const userAvatar = document.getElementById('userAvatar');
const userName = document.getElementById('userName');
const userTgId = document.getElementById('userTgId');

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Lottie –∞–Ω–∏–º–∞—Ü–∏–∏
function initLottieAnimation() {
  try {
    lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'reg_log.json'
    });
  } catch (e) {
    console.log('Lottie –∞–Ω–∏–º–∞—Ü–∏—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
    document.getElementById('lottie-animation').innerHTML = 'üîê';
  }
}

// –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å —Å—Ç–∞—Ç—É—Å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
function showStatus(type, message = '') {
  loadingMessage.style.display = 'none';
  successMessage.style.display = 'none';
  errorMessage.style.display = 'none';
  
  switch(type) {
    case 'loading':
      loadingMessage.style.display = 'block';
      break;
    case 'success':
      successMessage.style.display = 'block';
      break;
    case 'error':
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      break;
  }
}

// –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–π –¥–ª—è –∫–Ω–æ–ø–∫–∏
function setupButtonAnimations(button) {
  button.addEventListener('pointerdown', () => button.classList.add('pressed'));
  button.addEventListener('pointerup', () => button.classList.remove('pressed'));
  button.addEventListener('pointerleave', () => button.classList.remove('pressed'));
  
  button.addEventListener('mousedown', () => button.classList.add('pressed'));
  button.addEventListener('mouseup', () => button.classList.remove('pressed'));
  button.addEventListener('mouseleave', () => button.classList.remove('pressed'));
  
  button.addEventListener('touchstart', (e) => {
    e.preventDefault();
    button.classList.add('pressed');
  });
  
  button.addEventListener('touchend', (e) => {
    e.preventDefault();
    button.classList.remove('pressed');
  });
  
  button.addEventListener('touchcancel', () => button.classList.remove('pressed'));
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
async function checkAuthOnLoad() {
  const savedUser = localStorage.getItem('duck_user');
  
  if (savedUser) {
    try {
      const user = JSON.parse(savedUser);
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω –ª–∏ —Ç–æ–∫–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
      const response = await fetch(`${API_URL}/api/auth/check-token`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: user.id })
      });
      
      const data = await response.json();
      
      if (data.success && data.valid) {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö
        showAlreadyAuthScreen(user);
        return true;
      } else {
        // –¢–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π, —É–¥–∞–ª—è–µ–º
        localStorage.removeItem('duck_user');
      }
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞:', error);
    }
  }
  
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL (–µ—Å–ª–∏ –ø—Ä–∏—à–ª–∏ —Å —Ç–æ–∫–µ–Ω–æ–º)
  const urlParams = new URLSearchParams(window.location.search);
  const authToken = urlParams.get('auth');
  
  if (authToken) {
    await verifyAuthToken(authToken);
    return true;
  }
  
  return false;
}

// –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –¥–ª—è —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö
function showAlreadyAuthScreen(user) {
  authScreen.style.display = 'none';
  alreadyAuthScreen.style.display = 'block';
  
  // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
  userName.textContent = user.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
  userTgId.textContent = user.tgId ? `TG ID: ${user.tgId}` : 'TG ID: ...';
  
  if (user.avatarUrl) {
    userAvatar.innerHTML = `<img src="${user.avatarUrl}" alt="${user.username}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
  } else if (user.username) {
    userAvatar.textContent = user.username.charAt(0).toUpperCase();
  }
}

// –ù–∞–∑–∞–¥ –≤ –º–∞–≥–∞–∑–∏–Ω
backBtn.addEventListener('click', () => {
  backBtn.classList.add('pressed');
  setTimeout(() => {
    backBtn.classList.remove('pressed');
    window.location.href = `${SITE_URL}/beta-duck.html`;
  }, 200);
});

// –ü–µ—Ä–µ—Ö–æ–¥ –≤ –º–∞–≥–∞–∑–∏–Ω (–¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö)
goToShopBtn.addEventListener('click', () => {
  goToShopBtn.classList.add('pressed');
  setTimeout(() => {
    goToShopBtn.classList.remove('pressed');
    window.location.href = `${SITE_URL}/beta-duck.html`;
  }, 200);
});

// –í—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
logoutBtn.addEventListener('click', async () => {
  logoutBtn.classList.add('pressed');
  
  try {
    await fetch(`${API_URL}/api/auth/logout`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    });
    
    localStorage.removeItem('duck_user');
    
    setTimeout(() => {
      logoutBtn.classList.remove('pressed');
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ã—á–Ω—ã–π —ç–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
      alreadyAuthScreen.style.display = 'none';
      authScreen.style.display = 'block';
    }, 200);
    
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', error);
    logoutBtn.classList.remove('pressed');
  }
});

// –û–±—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
async function handleAuth(endpoint, button) {
  button.classList.add('pressed');
  setTimeout(() => {
    if (!button.classList.contains('loading-state')) {
      button.classList.remove('pressed');
    }
  }, 150);
  
  button.disabled = true;
  button.classList.add('loading-state');
  
  showStatus('loading');
  
  try {
    const response = await fetch(`${API_URL}/api/auth/${endpoint}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    });
    
    const data = await response.json();
    
    if (data.success) {
      showStatus('success');
      
      button.disabled = false;
      button.classList.remove('loading-state');
      button.classList.remove('pressed');
      
      // –û—Ç–∫—Ä—ã–≤–∞–µ–º Telegram
      setTimeout(() => {
        window.open(data.telegramLink, '_blank');
      }, 1000);
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
      const checkInterval = setInterval(async () => {
        const checkResponse = await fetch(`${API_URL}/api/auth/check/${data.token}`);
        const checkData = await checkResponse.json();
        
        if (checkData.success && checkData.authenticated) {
          clearInterval(checkInterval);
          
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          localStorage.setItem('duck_user', JSON.stringify(checkData.user));
          
          // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –º–∞–≥–∞–∑–∏–Ω
          window.location.href = `${SITE_URL}/beta-duck.html?auth=${data.token}`;
          
        } else if (checkData.success && checkData.expired) {
          clearInterval(checkInterval);
          button.disabled = false;
          button.classList.remove('loading-state');
          button.classList.remove('pressed');
          showStatus('error', '‚ùå –í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
        }
      }, 2000);
      
      setTimeout(() => clearInterval(checkInterval), 5 * 60 * 1000);
      
    } else {
      button.disabled = false;
      button.classList.remove('loading-state');
      button.classList.remove('pressed');
      showStatus('error', `‚ùå ${data.error || '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è'}`);
    }
  } catch (err) {
    button.disabled = false;
    button.classList.remove('loading-state');
    button.classList.remove('pressed');
    showStatus('error', '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
    console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', err);
  }
}

// –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
registerBtn.addEventListener('click', () => {
  handleAuth('start-register', registerBtn);
});

// –í—Ö–æ–¥
loginBtn.addEventListener('click', () => {
  handleAuth('start-login', loginBtn);
});

// –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞
async function verifyAuthToken(token) {
  try {
    showStatus('loading', '‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é...');
    
    const response = await fetch(`${API_URL}/api/auth/check/${token}`);
    const data = await response.json();
    
    if (data.success && data.authenticated) {
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      localStorage.setItem('duck_user', JSON.stringify(data.user));
      
      // –£–±–∏—Ä–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
      const newUrl = window.location.pathname;
      window.history.replaceState({}, '', newUrl);
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö
      showAlreadyAuthScreen(data.user);
      
    } else {
      showStatus('error', '‚ùå –¢–æ–∫–µ–Ω –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω');
    }
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞:', error);
    showStatus('error', '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
  }
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
document.addEventListener('DOMContentLoaded', async () => {
  initLottieAnimation();
  
  // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
  setupButtonAnimations(registerBtn);
  setupButtonAnimations(loginBtn);
  setupButtonAnimations(backBtn);
  setupButtonAnimations(goToShopBtn);
  setupButtonAnimations(logoutBtn);
  
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
  const isAuthed = await checkAuthOnLoad();
  
  if (!isAuthed) {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω –≤ URL –µ—Å–ª–∏ –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã
    const urlParams = new URLSearchParams(window.location.search);
    const authToken = urlParams.get('auth');
    
    if (authToken) {
      await verifyAuthToken(authToken);
    }
  }
});
